<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tags</title>

    <style>
        .box1 {
            background-color: yellow;
            width: 600px;
            height: 400px;
        }
        .box2 {
            background-color: purple;
            width: 400px;
            height: 250px;
        }
        .highlight{
            color: dimgray;
            font-size: 30px;
        }

    </style>

</head>
<body>
    
    <!-- make boxes -->
    <div class="box1">
        <p class="highlight">First box</p>
    </div>

    <div class="box2">
        <p>Second box</p>
    </div>

</body>
</html>
